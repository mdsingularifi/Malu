apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: secret-storage-service
  namespace: malu
spec:
  host: secret-storage-service.malu.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 3s
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 10
        maxRetries: 3
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
  # Define subsets for different versions of the service
  subsets:
  - name: v1
    labels:
      version: v1
  - name: canary
    labels:
      version: canary
    trafficPolicy:
      loadBalancer:
        simple: ROUND_ROBIN
