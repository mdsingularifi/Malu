apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: secret-storage-service-network-policy
  namespace: default
  annotations:
    description: "Strict network policy for the Secret Storage Service to limit attack surface"
    security-level: "high"
    last-reviewed: "2025-03-08"
spec:
  podSelector:
    matchLabels:
      app: secret-storage-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress traffic only from Istio ingress gateway with TLS termination
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
      podSelector:
        matchLabels:
          app: istio-ingressgateway
    ports:
    - protocol: TCP
      port: 3000  # The app's HTTP port
    
  # Allow ingress from authorized internal services with exact version control
  - from:
    - podSelector:
        matchLabels:
          app: auth-service
          # Strict version control
          version: v1
    ports:
    - protocol: TCP
      port: 3000
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
          version: v1
    ports:
    - protocol: TCP
      port: 3000
      
  # Allow Prometheus scraping from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
      podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 3000
      
  egress:
  # Allow DNS resolution (required)
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
      
  # Allow access to Redis with strict namespace and label matching
  - to:
    - namespaceSelector:
        matchLabels:
          name: data-stores
      podSelector:
        matchLabels:
          app: redis
          role: secret-storage
    ports:
    - protocol: TCP
      port: 6379
      
  # Allow access to Kafka if used
  - to:
    - namespaceSelector:
        matchLabels:
          name: messaging
      podSelector:
        matchLabels:
          app: kafka
    ports:
    - protocol: TCP
      port: 9092
      name: kafka
      
  # Allow access to PostgreSQL if used
  - to:
    - namespaceSelector:
        matchLabels:
          name: data-stores
      podSelector:
        matchLabels:
          app: postgres
          role: secret-storage
    ports:
    - protocol: TCP
      port: 5432
      
  # Allow access to OpenTelemetry collector for metrics and tracing
  - to:
    - namespaceSelector:
        matchLabels:
          name: observability
      podSelector:
        matchLabels:
          app: signoz-otel-collector
    ports:
    - protocol: TCP
      port: 4317  # OTLP gRPC
    - protocol: TCP
      port: 4318  # OTLP HTTP
